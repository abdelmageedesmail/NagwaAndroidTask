// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = "1.4.31"
    ext.activityVersion = '1.4.0'
    ext.appCompatVersion = '1.4.0'
    ext.constraintLayoutVersion = '2.1.2'
    ext.coreTestingVersion = '2.1.0'
    ext.coroutines = '1.5.2'
    ext.lifecycleVersion = '2.4.0'
    ext.materialVersion = '1.4.0'
    ext.roomVersion = '2.3.0'
}

plugins {
    id 'com.android.application' version '7.1.1' apply false
    id 'com.android.library' version '7.1.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}